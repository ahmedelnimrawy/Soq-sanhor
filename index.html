<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سوق سنهور المدينة</title>
    <style>
        body { 
            text-align: center; 
            font-family: Arial, sans-serif; 
            background: linear-gradient(to bottom, #FF4500, #FFC300); 
            color: white;
            margin: 0;
            padding: 0;
        }
        h1 { margin-top: 10px; }
        .logo {
            width: 250px;
            margin: 10px auto;
            display: block;
        }
        .cart-button {
            position: fixed;
            top: 10px;
            right: 10px;
            background: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            z-index: 9999;
        }
        button { 
            padding: 8px 12px; 
            border: none; 
            background: #007bff; 
            color: white; 
            border-radius: 5px; 
            cursor: pointer;
            transition: 0.3s;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <img src="logo.png" alt="شعار سوق سنهور المدينة" class="logo">
    <h1>مرحبًا بك في سوق سنهور المدينة</h1>

    <button class="cart-button" onclick="checkout()">🛒 إتمام الشراء</button>

    <script>
        let cart = [
            { name: "منتج 1", price: 50, delivery: 10, quantity: 1 },
            { name: "منتج 2", price: 70, delivery: 15, quantity: 1 }
        ];

        function checkout() {
            let totalAmount = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);
            let totalDelivery = cart.reduce((sum, item) => sum + item.delivery * item.quantity, 0);
            totalDelivery = totalDelivery < 10 ? 10 : totalDelivery;

            let cartDetails = cart.map(item => `- ${item.name}: ${item.price} ج x ${item.quantity} + توصيل: ${item.delivery} ج`).join("\n");

            let message = `طلب جديد:\n${cartDetails}\n\nإجمالي السعر الكلي: ${totalAmount + totalDelivery} ج\n\nالرجاء إرسال الاسم والعنوان لإتمام الطلب.`;

            let phoneNumbers = [
                '201066582483',
                '301066582484' // أضف أو عدل الأرقام هنا
            ];

            phoneNumbers.forEach(phoneNumber => {
                let whatsappLink = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
                window.open(whatsappLink, '_blank');
            });
        }
    </script>
</body>
</html>
