<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سوق سنهور المدينة</title>
    <style>
        body { 
            text-align: center; 
            font-family: Arial, sans-serif; 
            background: linear-gradient(to bottom, #FF4500, #FFC300); 
            color: white;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding-bottom: 50px;
        }
        .product-card { 
            width: 90%;
            max-width: 300px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            color: black;
            position: relative;
            height: 400px;
        }
        .product-front img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }
        .product-info { 
            display: flex; 
            justify-content: center;
            align-items: center;
            gap: 10px;
            padding: 10px; 
            background: white;
            border-radius: 0 0 10px 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
        }
        .cart { 
            position: fixed; 
            top: 0; 
            right: -100%; 
            width: 300px; 
            height: 100vh; 
            background: linear-gradient(to bottom, #FF4500, #FFC300); 
            padding: 20px; 
            transition: 0.3s;
            color: white;
        }
        .cart.open { right: 0; }
        button { 
            padding: 8px 12px; 
            border: none; 
            background: #007bff; 
            color: white; 
            border-radius: 5px; 
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>مرحبًا بك في سوق سنهور المدينة</h1>

    <button class="cart-button" onclick="toggleCart()">🛒</button>

    <div class="container">
        <div class="product-card">
            <div class="product-front">
                <img src="product.jpg" alt="منتج 1">
            </div>
            <div class="product-info">
                <span class="price-box">💰 50 ج</span>
                <button onclick="addToCart('منتج 1', 50, 10)">🛒 أضف</button>
                <span class="price-box">🚚 10 ج</span>
            </div>
        </div>

        <div class="product-card">
            <div class="product-front">
                <img src="product2.jpg" alt="منتج 2">
            </div>
            <div class="product-info">
                <span class="price-box">💰 30 ج</span>
                <button onclick="addToCart('منتج 2', 30, 10)">🛒 أضف</button>
                <span class="price-box">🚚 10 ج</span>
            </div>
        </div>
    </div>

    <div class="cart" id="cart">
        <h2>عربة التسوق</h2>
        <div id="cart-items"></div>
        <p>الإجمالي: <span id="total-price">0</span> ج</p>
        <button onclick="checkout()">إتمام الشراء</button>
        <button onclick="toggleCart()">إغلاق</button>
    </div>

    <script>
        let cart = [];

        function addToCart(name, price, delivery) {
            let existingItem = cart.find(item => item.name === name);
            if (existingItem) {
                existingItem.quantity++;
            } else {
                cart.push({ name, price, delivery, quantity: 1 });
            }
            updateCart();
        }

        function updateCart() {
            let cartItems = document.getElementById("cart-items");
            let totalPrice = 0;
            let totalDelivery = 0;
            cartItems.innerHTML = "";

            cart.forEach((item, index) => {
                let itemTotal = item.price * item.quantity;
                let deliveryTotal = item.delivery * item.quantity;
                totalPrice += itemTotal;
                totalDelivery += deliveryTotal;

                cartItems.innerHTML += `
                    <p>${item.name} - ${item.price} ج x 
                        <button onclick="decreaseQuantity(${index})">➖</button> 
                        ${item.quantity} 
                        <button onclick="increaseQuantity(${index})">➕</button> 
                        <button onclick="removeFromCart(${index})">❌</button>
                    </p>
                `;
            });

            totalDelivery = totalDelivery < 10 ? 10 : totalDelivery;
            document.getElementById("total-price").innerText = totalPrice + totalDelivery;
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCart();
        }

        function increaseQuantity(index) {
            cart[index].quantity++;
            updateCart();
        }

        function decreaseQuantity(index) {
            if (cart[index].quantity > 1) {
                cart[index].quantity--;
            } else {
                cart.splice(index, 1);
            }
            updateCart();
        }

        function toggleCart() {
            document.getElementById("cart").classList.toggle("open");
        }

        function checkout() {
            let message = "طلب جديد:\n";
            let totalPrice = 0;
            let totalDelivery = 0;

            cart.forEach(item => {
                let itemTotal = item.price * item.quantity;
                let deliveryTotal = item.delivery * item.quantity;
                totalPrice += itemTotal;
                totalDelivery += deliveryTotal;

                message += `- ${item.name}: ${item.quantity} × ${item.price} ج = ${itemTotal} ج\n`;
            });

            totalDelivery = totalDelivery < 10 ? 10 : totalDelivery;
            message += `إجمالي التوصيل: ${totalDelivery} ج\n`;
            message += `الإجمالي الكلي: ${totalPrice + totalDelivery} ج\n`;
            message += "الرجاء إرسال الاسم والعنوان لإتمام الطلب.";

            window.open(`https://wa.me/201066582483?text=${encodeURIComponent(message)}`);
        }
    </script>

</body>
</html>
