<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سوق سنهور المدينة</title>
    <style>
        body { 
            text-align: center; 
            font-family: Arial, sans-serif; 
            background: linear-gradient(to bottom, #FF4500, #FFC300); 
            color: white;
            margin: 0;
            padding: 0;
        }
        h1 { margin-top: 10px; }
        .logo {
            width: 250px;
            margin: 10px auto;
            display: block;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding-bottom: 50px;
        }
        .product-card { 
            width: 90%;
            max-width: 300px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            color: black;
            position: relative;
            overflow: hidden;
        }
        .product-front img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 10px;
        }
        .product-info { 
            padding: 10px; 
            text-align: center;
        }
        .price-box {
            background: #007bff;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
            display: inline-block;
            margin: 5px;
        }
        .cart { 
            position: fixed; 
            top: 0; 
            right: -100%; 
            width: 300px; 
            height: 100vh; 
            background: linear-gradient(to bottom, #FF4500, #FFC300); 
            box-shadow: -5px 0 10px rgba(0, 0, 0, 0.1); 
            padding: 20px; 
            transition: 0.3s;
            color: white;
        }
        .cart.open { right: 0; }
        .cart-button {
            position: fixed;
            top: 10px;
            right: 10px;
            background: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            z-index: 9999;
        }
        button { 
            padding: 8px 12px; 
            border: none; 
            background: #007bff; 
            color: white; 
            border-radius: 5px; 
            cursor: pointer;
            font-size: 14px;
        }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>

    <img src="logo.png" alt="شعار سوق سنهور المدينة" class="logo">
    <h1>مرحبًا بك في سوق سنهور المدينة</h1>

    <button class="cart-button" onclick="toggleCart()">🛒</button>

    <div class="container" id="products-container">
        <!-- سيتم تحميل المنتجات هنا تلقائيًا -->
    </div>

    <div class="cart" id="cart">
        <h2>عربة التسوق</h2>
        <div id="cart-items"></div>
        <div id="cart-total">إجمالي السعر: 0 ج</div>
        <button onclick="checkout()">إتمام الشراء</button>
        <button onclick="toggleCart()">إغلاق</button>
    </div>

    <script>
        let cart = [];

        async function loadProducts() {
            try {
                const response = await fetch("products.json");
                const products = await response.json();
                let container = document.getElementById("products-container");
                container.innerHTML = "";

                products.forEach(product => {
                    let productCard = `
                        <div class="product-card">
                            <div class="product-front">
                                <img src="${product.image}" alt="${product.name}">
                            </div>
                            <div class="product-info">
                                <h3>${product.name}</h3>
                                <p>${product.description}</p>
                                <span class="price-box">💰 ${product.price} ج</span>
                                <button onclick="addToCart('${product.name}', ${product.price}, ${product.delivery})">🛒 أضف إلى العربة</button>
                                <span class="price-box">🚚 ${product.delivery} ج</span>
                            </div>
                        </div>
                    `;
                    container.innerHTML += productCard;
                });
            } catch (error) {
                console.error("خطأ في تحميل المنتجات:", error);
            }
        }

        function addToCart(name, price, delivery) {
            let existingItem = cart.find(item => item.name === name);
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({ name, price, delivery, quantity: 1 });
            }
            updateCart();
        }

        function updateCart() {
            let cartItems = document.getElementById("cart-items");
            let cartTotal = document.getElementById("cart-total");
            cartItems.innerHTML = "";
            let totalPrice = 0;
            let totalDelivery = 0;

            cart.forEach((item, index) => {
                totalPrice += item.price * item.quantity;
                totalDelivery += item.delivery * item.quantity;
                cartItems.innerHTML += `
                    <div>${item.name} - ${item.price} ج x ${item.quantity} + 🚚 ${item.delivery} ج</div>
                    <button onclick="removeFromCart(${index})">❌</button>
                `;
            });

            totalDelivery = totalDelivery < 10 ? 10 : totalDelivery;
            cartTotal.innerHTML = `إجمالي السعر: ${totalPrice + totalDelivery} ج`;
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCart();
        }

        function toggleCart() {
            document.getElementById("cart").classList.toggle("open");
        }

        function checkout() {
            let message = "طلب جديد:\n";
            cart.forEach(item => {
                message += `- ${item.name}: ${item.price} ج x ${item.quantity} + 🚚 ${item.delivery} ج\n`;
            });
            message += `\nإجمالي السعر: ${document.getElementById("cart-total").innerText.replace('إجمالي السعر: ', '')}`;
            window.open(`https://wa.me/201066582483?text=${encodeURIComponent(message)}`);
        }

        document.addEventListener("DOMContentLoaded", loadProducts);
    </script>

</body>
</html>
