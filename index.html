<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سوق سنهور المدينة</title>
    <style>
        body { 
            text-align: center; 
            font-family: Arial, sans-serif; 
            background: linear-gradient(to bottom, #FF4500, #FFC300); 
            color: white;
            margin: 0;
            padding: 0;
        }
        h1 { margin-top: 10px; }
        .logo {
            width: 250px;
            margin: 10px auto;
            display: block;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding-bottom: 50px;
        }
        .product-card { 
            width: 90%;
            max-width: 300px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            color: black;
            perspective: 1000px;
            position: relative;
            height: 400px;
            overflow: hidden;
        }
        .product-inner {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }
        .product-card.flipped .product-inner {
            transform: rotateY(180deg);
        }
        .product-front, .product-back {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        .product-front img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }
        .product-back {
            background: #007bff;
            color: white;
            transform: rotateY(180deg);
            flex-direction: column;
        }
        .product-info { 
            display: flex; 
            justify-content: center;
            align-items: center;
            gap: 10px;
            padding: 10px; 
            background: white;
            border-radius: 0 0 10px 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
        }
        .product-info .price-box, 
        .product-info button {
            flex: 1;
            text-align: center;
        }
        .price-box {
            background: #007bff;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
        }
        .cart { 
            position: fixed; 
            top: 0; 
            right: -100%; 
            width: 300px; 
            height: 100vh; 
            background: linear-gradient(to bottom, #FF4500, #FFC300); 
            box-shadow: -5px 0 10px rgba(0, 0, 0, 0.1); 
            padding: 20px; 
            transition: 0.3s;
            color: white;
        }
        .cart.open { right: 0; }
        .cart-button {
            position: fixed;
            top: 10px;
            right: 10px;
            background: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            z-index: 9999;
        }
        .cart-button:hover {
            background: #0056b3;
        }
        button { 
            padding: 8px 12px; 
            border: none; 
            background: #007bff; 
            color: white; 
            border-radius: 5px; 
            cursor: pointer;
            transition: 0.3s;
            font-size: 14px;
        }
        button:hover {
            background: #0056b3;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .quantity-controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 5px;
        }
        .notification {
            display: none;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <img src="logo.png" alt="شعار سوق سنهور المدينة" class="logo">
    <h1>مرحبًا بك في سوق سنهور المدينة</h1>

    <button class="cart-button" onclick="toggleCart()">🛒</button>

    <div class="container" id="product-container"></div>

    <div class="cart" id="cart">
        <h2>عربة التسوق</h2>
        <div id="cart-items"></div>
        <div id="cart-total">إجمالي السعر: 0 ج</div>
        <button onclick="checkout()">إتمام الشراء</button>
        <button onclick="toggleCart()">إغلاق</button>
    </div>

    <div class="notification" id="notification">تم إضافة المنتج إلى العربة بنجاح!</div>

    <script>
        let cart = [];

        fetch('products.json')
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('product-container');
                container.innerHTML = ''; // إزالة المنتجات القديمة
                data.forEach(product => {
                    const productCard = document.createElement('div');
                    productCard.classList.add('product-card');
                    productCard.innerHTML = `
                        <div class="product-inner">
                            <div class="product-front">
                                <img src="${product.image}" alt="${product.name}">
                            </div>
                            <div class="product-back">
                                <h3>${product.name}</h3>
                                <p>${product.description}</p>
                            </div>
                        </div>
                        <div class="product-info">
                            <span class="price-box">💰 ${product.price} ج</span>
                            <button onclick="event.stopPropagation(); addToCart('${product.name}', ${product.price}, ${product.delivery})">🛒 أضف إلى العربة</button>
                            <span class="price-box">🚚 ${product.delivery} ج</span>
                        </div>
                    `;
                    container.appendChild(productCard);
                });
            })
            .catch(error => console.log('Error loading products:', error));

        function addToCart(name, price, delivery) {
            let existingItem = cart.find(item => item.name === name);
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({ name, price, delivery, quantity: 1 });
            }
            updateCart();
            showNotification();
        }

        function updateCart() {
            let cartItems = document.getElementById("cart-items");
            let cartTotal = document.getElementById("cart-total");
            cartItems.innerHTML = "";
            let totalPrice = 0;
            let totalDelivery = 0;
            cart.forEach((item, index) => {
                totalPrice += item.price * item.quantity;
                totalDelivery += item.delivery * item.quantity;
                cartItems.innerHTML += `
                    <div class="cart-item">
                        <span>${item.name} / ${item.price} ج / ${item.delivery} ج</span>
                        <div class="quantity-controls">
                            <button onclick="increaseQuantity(${index})">➕</button>
                            <span>العدد: ${item.quantity}</span>
                            <button onclick="decreaseQuantity(${index})">➖</button>
                        </div>
                        <button onclick="removeFromCart(${index})">❌</button>
                    </div>
                `;
            });

            totalDelivery = totalDelivery < 10 ? 10 : totalDelivery;
            cartTotal.innerHTML = `إجمالي السعر: ${totalPrice + totalDelivery} ج`;
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCart();
        }

        function increaseQuantity(index) {
            cart[index].quantity += 1;
            updateCart();
        }

        function decreaseQuantity(index) {
            if (cart[index].quantity > 1) {
                cart[index].quantity -= 1;
                updateCart();
            }
        }

        function toggleCart() {
            document.getElementById("cart").classList.toggle("open");
        }

        function checkout() {
            let totalAmount = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);
            let totalDelivery = cart.reduce((sum, item) => sum + item.delivery * item.quantity, 0);
            totalDelivery = totalDelivery < 10 ? 10 : totalDelivery;
            alert(`إجمالي السعر: ${totalAmount + totalDelivery} ج`);
        }

        function showNotification() {
            const notification = document.getElementById('notification');
            notification.style.display = 'block';
            setTimeout(() => {
                notification.style.display = 'none';
            }, 2000);
        }
    </script>

</body>
</html>
